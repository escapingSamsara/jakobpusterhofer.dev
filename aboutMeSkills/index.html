<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./dist/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="aboutSkillProgressWrapper">
      <section class="aboutSkillsProgress">
        <!-- HTML Chart -->
        <figure class="chart" data-percent="75">
          <!-- <figcaption>HTML</figcaption> -->
          <img class="html" src="./src/img/aboutMeSkills/html5_150.svg" />
          <svg width="200" height="200">
            <circle
              class="outer"
              cx="100"
              cy="95"
              r="85"
              transform="rotate(-90, 100, 100)"
            />
          </svg>
        </figure>

        <!-- CSS Chart -->
        <figure class="chart" data-percent="75">
          <!-- <figcaption>CSS</figcaption> -->
          <img class="css" src="./src/img/aboutMeSkills/css3_150.svg" />
          <svg width="200" height="200">
            <circle
              class="outer"
              cx="100"
              cy="95"
              r="85"
              transform="rotate(-90, 100, 100)"
            />
          </svg>
        </figure>

        <!-- Javascript Chart -->
        <figure class="chart" data-percent="50">
          <!-- <figcaption>Javascript</figcaption> -->
          <img
            class="javascript"
            src="./src/img/aboutMeSkills/javascript_150.svg"
          />
          <svg viewBox="0 0 200 200">
            <circle
              class="outer"
              cx="100"
              cy="95"
              r="85"
              transform="rotate(-90, 100, 100)"
            />
          </svg>
        </figure>
      </section>
    </div>
  </body>
</html>
